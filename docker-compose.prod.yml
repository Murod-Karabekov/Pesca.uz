version: '3.8'

services:
  # ─── Nginx Web Server (with SSL) ───────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: pesca_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/html/public:ro
      - uploads_data:/var/www/html/public/uploads:ro
      - certbot_etc:/etc/letsencrypt:ro
      - certbot_var:/var/lib/letsencrypt
      - certbot_www:/var/www/certbot:ro
    depends_on:
      php:
        condition: service_started
    networks:
      - pesca_network
    restart: unless-stopped

  # ─── PHP-FPM Application ───────────────────────
  php:
    build:
      context: .
      dockerfile: Dockerfile
      target: php
    container_name: pesca_php
    entrypoint: ["/var/www/html/docker/php/entrypoint.sh"]
    volumes:
      - ./:/var/www/html
      - uploads_data:/var/www/html/public/uploads
      - vendor_data:/var/www/html/vendor
      - var_data:/var/www/html/var
    env_file:
      - .env.prod.local
    depends_on:
      database:
        condition: service_healthy
    networks:
      - pesca_network
    restart: unless-stopped

  # ─── MySQL Database ────────────────────────────
  database:
    image: mysql:8.0
    container_name: pesca_mysql
    env_file:
      - .env.prod.local
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - pesca_network
    restart: unless-stopped

  # ─── Certbot (SSL) ─────────────────────────────
  certbot:
    image: certbot/certbot
    container_name: pesca_certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --quiet; done'"
    networks:
      - pesca_network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local
  vendor_data:
    driver: local
  var_data:
    driver: local
  certbot_etc:
    driver: local
  certbot_var:
    driver: local
  certbot_www:
    driver: local

networks:
  pesca_network:
    driver: bridge
